<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Ecommerce Website</title>
    <link rel="stylesheet" href="code/css/styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>My Ecommerce Site</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Products Section -->
        <section class="products">
            <div class="container">
                <h2>Products</h2>
                <div class="product-list">
                    <!-- Product 1 -->
                    <div class="product-item">
                        <img src="images/placeholder.png" alt="Product 1">
                        <h3>Product 1</h3>
                        <p>$10.00</p>
                        <a href="#" class="btn">Add to Cart</a>
                    </div>
                    <!-- Product 2 -->
                    <div class="product-item">
                        <img src="images/placeholder.png" alt="Product 2">
                        <h3>Product 2</h3>
                        <p>$20.00</p>
                        <a href="#" class="btn">Add to Cart</a>
                    </div>
                    <!-- Product 3 -->
                    <div class="product-item">
                        <img src="images/placeholder.png" alt="Product 3">
                        <h3>Product 3</h3>
                        <p>$30.00</p>
                        <a href="#" class="btn">Add to Cart</a>
                    </div>
                    <!-- Product 4 -->
                    <div class="product-item">
                        <img src="images/placeholder.png" alt="Product 4">
                        <h3>Product 4</h3>
                        <p>$40.00</p>
                        <a href="#" class="btn">Add to Cart</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 My Ecommerce Site. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>

</html>
